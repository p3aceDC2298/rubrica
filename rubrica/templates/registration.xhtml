<html py:extends="master1.xhtml" py:strip="True">
  <head py:block="head" py:strip="True">
    
    
  </head>
  <body>
    <div id="right-block" class="col-md-8 col-md-offset-2">
      <div class="user-settings">
        <h1>Edit Profile</h1>
        <!-- edit form column -->
        <div class="col-md-9 personal-info">
          <h3>Personal info</h3>
          <form action="${tg.url('/_pluggable/registration/submit')}" metod="post" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="first_name" class="col-lg-3 control-label">Username:</label>
              <div class="col-lg-8">
                <input  id="first_name" class="form-control" type="text" value=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="user_email" class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                <input id="user_email" class="form-control" type="text" value=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="pass" class="col-md-3 control-label">Password:</label>
              <div class="col-md-8">
                <input id="pass" class="form-control" type="password" value=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="pass_repet" class="col-md-3 control-label">Confirm password:</label>
              <div class="col-md-8">
                <input  id="pass_repet" class="form-control" type="password" value=""/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input type="submit" class="btn btn-primary" value="Save Changes"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

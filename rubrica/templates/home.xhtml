<html >
  <head py:block="head" py:strip="True">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test website</title>
    
    <link rel="stylesheet" href="${tg.url('/css/home.css')}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/bootstrap.min.css')}" />
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  </head>
  <header>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="home.xhtml">
          <img src="${tg.url('/img/turbogears_logo.png')}"/>
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="col-sm-3 col-md-3">
          <form action="search" method="post" class="navbar-form" role="search" >
            <div class="input-group">
              <input type="text" class="form-control" id="search" name="search" placeholder="Search"/>
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
        <ul class="nav navbar-nav">
          <li class="${('', 'active')[self.defined('page') and page=='home']}"><a href="${tg.url('/home')}">HOME</a></li>
          <li class="${('', 'active')[self.defined('page') and page=='setting']}"><a href="${tg.url('/setting')}">SETTING</a></li>
          <li class="${('', 'active')[self.defined('page') and page=='nuovo']}"><a href="${tg.url('/new_contact')}">ADD CONTACT</a></li>
        </ul>
        <ul py:if="tg.auth_stack_enabled" class="nav navbar-nav navbar-right">
          <li><a href="${tg.url('/jp')}">Export Json</a></li>
          <li py:if="not request.identity"><a href="${tg.url('/login')}">Login</a></li>
          <li py:if="request.identity"><a href="${tg.url('/logout_handler')}">Logout</a></li>
        </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
    </header>
    <body class="hm-gradient">
      <py:if test="contact">
        <div>
          <main>
            <!--MDB Cards-->
            <div class="container mt-4">
              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-lg-4 col-md-6 mb-4" py:for="i in contact">
                  <form onsubmit="return confirm('Ne seiiiii proooprio sicuro ;) ?');" action="delete" method="post">
                    <!--Card-->
                    <div class="card">
                      <!--Card image-->
                      <div class="view overlay hm-white-slight">
                        <img src="${tg.url('/img/user-icon-png-pnglogocom.png')}" class="img-fluid" alt="photo"/>
                        <a href="#!">
                          <div class="mask"></div>
                        </a>
                      </div>
                      <!--Card content-->
                      <div class="card-body text-center">
                        <!--Title-->
                        <h4 class="card-title indigo-text" style="font-size: 180%;"><strong>${i.user_name}</strong></h4>
                        <!--Text-->
                        <p class="card-text" style="font-size: 180%;"><strong>${i.user_Number}</strong></p>
                        <button class="btn btn-primary" type="submit" onclick="myFunction()" name="id" value="${i.user_id}">DELETE</button>
                      </div>
                    </div>
                    <!--/.Card-->
                  </form>
                </div>
                <!-- Grid column -->
              </div>
              <hr class="my-4"/>
            </div>
          </main>
        </div>
      </py:if>
    </body>
  </html>
